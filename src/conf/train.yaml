defaults:
  - override hydra/job_logging: colorlog
  - override hydra/hydra_logging: colorlog

#  =========== data-sets ===============

# Main dataset
data_set_path : /dsi/gannot-lab/datasets/doa_features_db/data/features

starting_point : 
  train: 0 
  val: 9000
  test: 9990

amount : 
  train: 9000
  val: 990
  test: 10

# =============== DEBUG ===============
debug_flag: False

# =============== data HP ===============
window_size : 1024
overlap : 512
number_of_direction : 36
sample_rate : 16000
frequency_num : 513

# =========== Model HP ==============

train_batch_size : 8
val_batch_size : 8
test_batch_size : 1
pin_memory : False
data_loader_shuffle : True

# ======= Optimizer ===========
optimizer : Adam
learning_rate : 1e-4
predict_mode : False

# ======== Criterion ==========

criterion : MSELoss # MSEloss #L1loss
angle_loss_ratio : 0.99

# ========= ModelCheckPoints =========

patience : 25 # number of epochs after convergence
save_top_k: 5
save_last: True
ckpt_monitor: 'val_loss'
resume_from_checkpoint : None

check_val_every_n_epoch : 1
precision : 16
progress_bar_refresh_rate : 5
log_gpu_memory : False
epsilon : 1e-6
num_workers : 10

# ================ CUDA ======================
# gpus : 'None'
gpus : -1
cuda_visible_devices:  '0,1'
# ========================================= Hydra config ==============================================================
hydra:
  run:
    dir: models/${hydra.job.override_dirname}/${hydra.job.name}/

  job:
    name: 'Basic_run_angleLossRatio_${angle_loss_ratio}_amount_${amount.train}'
    config:
      # configuration for the ${hydra.job.override_dirname} runtime variable
      override_dirname:
        kv_sep: '='
        item_sep: ','
        # Remove all paths, as the / in them would mess up things
        # Remove params that would not impact the training itself
        # Remove all slurm and submit params.
        exclude_keys: [
          'hydra.job_logging.handles.file.filename',
          'dset.train', 'dset.valid', 'dset.test', 'dset.mix_json', 'dset.mix_dir',
          'num_prints', 'continue_from',
          'device', 'num_workers', 'print_freq', 'restart', 'verbose',
          'log', 'ddp', 'ddp_backend', 'rendezvous_file', 'rank', 'world_size', 'cuda_visible_devices']
  job_logging:
    handlers:
      file:
        class: logging.FileHandler
        mode: w
        formatter: colorlog
        filename: trainer.log
      console:
        class: logging.StreamHandler
        formatter: colorlog
        stream: ext://sys.stderr

  hydra_logging:
    handlers:
      console:
        class: logging.StreamHandler
        formatter: colorlog
        stream: ext://sys.stderr